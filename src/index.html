<md-toolbar class="navbar" layout layout-align="space-around center">
    <div>
        <div class="md-toolbar-tools">
            <h2>GCCI Management System</h2>
        </div>
    </div>
    <div>
        <md-menu>
            <md-button class="md-mini" ng-click="main.openMenu($mdOpenMenu, $event)">
                Test User <i class="fa fa-caret-down btn-icon btn-icon-right"></i>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item>
                    <md-button>
                        <md-icon md-font-icon="fa-comment" class="fa" md-menu-align-target></md-icon>
                        Feedback
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button>
                        <md-icon md-font-icon="fa-sign-out" class="fa" md-menu-align-target></md-icon>
                        Log Out
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<div layout layout-align="space-around start">
    <div layout="column" layout-align="start start" class="model-tree">
        <div ng-repeat="node in main.tree" style="margin-left: {{main.calcIndentation(node.depth)}}px;" ng-if="node.depth > 1">
            <md-menu>
                <md-button class="md-icon-button" ng-click="main.openMenu($mdOpenMenu, $event)" aria-label="Menu">
                    <md-icon md-font-icon="fa-ellipsis-v" class="fa"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="main.addSibling(node, 'left', $event)">
                            <md-icon md-font-icon="fa-angle-up" class="fa" md-menu-align-target></md-icon>
                            add sibling above
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="main.addSibling(node, 'right', $event)">
                            <md-icon md-font-icon="fa-angle-down" class="fa" md-menu-align-target></md-icon>
                            add sibling below
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="main.addChild(node, $event)" aria-label="add child">
                            <md-icon md-font-icon="fa-long-arrow-right rotate45" class="fa" md-menu-align-target></md-icon>
                            add child
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="main.remove(node, $event)" aria-label="remove node">
                            <md-icon md-font-icon="fa-trash-o" class="fa" md-menu-align-target></md-icon>
                            remove
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <span>{{node.title}} ({{node.path}}) ({{node.depth}}) ({{node.numChild}})</span>
        </div>
    </div>
    <div>
        <md-button class="md-fab" aria-label="Add" ng-click="main.addTemp()">
            <md-icon md-font-icon="fa-plus" class="fa"></md-icon>
        </md-button>
    </div>
</div>


<script src="assets/gen/js/app.js"></script>
</body>
</html>
