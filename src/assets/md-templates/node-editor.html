<md-dialog aria-label="Node Editor" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Node</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="nodeEditor.cancel()" aria-label="Cancel">
                    <md-icon md-font-icon="fa-times" class="fa"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="node-editor">
            <div class="md-dialog-content" layout="column">
                <h4>General Info</h4>
                <div layout>
                    <md-input-container flex>
                        <label>Title</label>
                        <input type="text" ng-model="nodeEditor.node.title" md-autofocus/>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Level</label>
                        <md-select ng-model="nodeEditor.node.level">
                            <md-option ng-repeat="level in nodeEditor.levels" value="{{level}}">{{level}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <h4>Leaders</h4>
                <md-chips ng-model="nodeEditor.node.leaders" md-autocomplete-snap md-require-match="true">
                    <md-autocomplete md-input-minlength="2"
                                     md-search-text="nodeEditor.leaderSearchText"
                                     md-selected-item="nodeEditor.node.leader"
                                     md-items="item in nodeEditor.filterQuery(nodeEditor.leaderSearchText)"
                                     md-item-text="item.name.fullName"
                                     placeholder="find..."
                                     md-autoselect>
                        <span md-highlight-text="nodeEditor.leaderSearchText">{{item.name.fullName}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>{{$chip.name.fullName}}</span>
                    </md-chip-template>
                </md-chips>
            </div>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="nodeEditor.cancel()">
                Cancel
            </md-button>
            <md-button class="md-primary" ng-click="nodeEditor.save()">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
